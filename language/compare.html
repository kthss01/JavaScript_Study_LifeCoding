<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    alert(null == undefined); // true
    alert(null === undefined); // false

    alert(true == 1); // true
    alert(true === 1); // false

    alert(true == '1'); // true
    alert(true === '1'); // false

    alert(0 === -0); // true
    alert(NaN === NaN); // false
  </script>
</body>

</html>
